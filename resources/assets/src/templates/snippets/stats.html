<div class="widget-inner widget-dropshadow">
    <div class="widget-icon">
        <img src="<%= model.get('icon') %>" />
    </div>
    <div class="widget-items">
        <span class="widget-items-value"> <%= model.get('value') %> </span>
        <%= model.get('title') %>
    </div>
    <div class="widget-performance"><%= model.get('performance') %></div>
</div>
